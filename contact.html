<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Suraj Telhan</title>
</head>
<body>
<div class="wrapper">
    <header>
        <div class="nav-bar" id="my-nav-bar">
            <a href="#" class="my-name">Suraj Telhan</a>
            <div class="nav-links">
                <a href="index.html" class="nav">About</a>
                <a href="portfolio.html" class="nav nav-portfolio">Portfolio</a>
                <a href="contact.html" class="nav active">Contact</a>
            </div>
            <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                <i class="fa fa-bars fa-3x"></i>
            </a>
        </div>
    </header>

    <div id="main-contact">
        <h1 class="page-title">Contact</h1>
        <div class="break"></div>
        <form action="thanks.html">
            Name <br>
            <input type="text" name="Name" placeholder="Name Name"><br>
            Email <br>
            <input type="text" name="Email" placeholder="name@gmail.com"><br>
            Message <br>
            <textarea rows="10"></textarea><br>
            <div id="submit-div">
                <input type="submit" value="Submit" id="submit">
            </div>
        </form>
    </div>
</div>
    <footer>
        <p class="copyright">Copyright &copy;</p>
    </footer>

<script>
    function myFunction() {
    var x = document.getElementById("my-nav-bar");
    if (x.className === "nav-bar") {
        x.className += " responsive";
    } 
    else {
        x.className = "nav-bar";
    }
}
</script>

</body>
</html>
